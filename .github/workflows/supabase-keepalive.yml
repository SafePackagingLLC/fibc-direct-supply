name: Supabase Keep Alive

on:
  schedule:
    # Run every Saturday at midnight UTC
    - cron: '0 0 * * 6'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Ping Supabase REST API
        run: |
          echo "Pinging Supabase to prevent inactivity pause..."

          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")

          if [ "$response" -eq 200 ]; then
            echo "Success! Supabase responded with status code: $response"
            echo "Supabase project is active and will not be paused."
          else
            echo "Warning: Supabase responded with status code: $response"
            exit 1
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
