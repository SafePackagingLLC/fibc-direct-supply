name: Supabase Keep Alive

on:
  schedule:
    # Run every Saturday at midnight UTC
    - cron: '0 0 * * 6'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: Query Supabase Database
        run: |
          echo "Querying Supabase database to prevent inactivity pause..."

          # Perform an actual database query (SELECT from form_submissions)
          response=$(curl -s -w "\n%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/form_submissions?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")

          # Extract HTTP status code (last line)
          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | head -n -1)

          echo "Response body: $body"
          echo "HTTP status code: $http_code"

          if [ "$http_code" -eq 200 ]; then
            echo "Success! Database query completed."
            echo "Supabase project activity registered - will not be paused."
          else
            echo "Error: Database query failed with status code: $http_code"
            exit 1
          fi
